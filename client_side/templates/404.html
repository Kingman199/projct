<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20vh;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    {% if session['projects'] %}
        <p>The project "{{ error }}" does not exist.</p>
        {% if error != "Error" %}
            <a href="/projects">Go Back to Dashboard</a>
        {% else %}
            <a href="/logout">Log in/sign up</a>
        {% endif %}
    {% else %}
        <p>{{ error }}</p>
        <a href="/logout">Log in/sign up</a>
    {% endif %}
</body>
</html>
