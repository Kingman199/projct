<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunday - The Future of Task Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Remove body flex centering because container fills the screen */
    body {

      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e293b, #334155);
      color: #fff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none; /* For Safari */
      -moz-user-select: none; /* For Firefox */
      -ms-user-select: none; /* For Internet Explorer */
    }


    /* Full-screen container for particles and content */
    .particles-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding: 120px; /* Space inside container for particles */
      box-sizing: border-box;
    }

    /* Particle background confined to the container */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Center content within the container */
    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      line-height: 1.2;
    }

    p.subtext {
      font-size: 1.1rem;
      margin: 15px 0 30px;
      color: #d1d5db;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cta-button:hover {
      background: #1d4ed8;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p.subtext {
        font-size: 1rem;
      }
      .cta-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

    /* Stats display (optional) */
    .count-particles {
      background: #000022;
      position: absolute;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: 0.8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
    }
    .js-count-particles {
      font-size: 1.1em;
    }
    #stats,
    .count-particles {
      -webkit-user-select: none;
      margin-top: 5px;
      margin-left: 5px;
    }
    #stats {
      border-radius: 3px 3px 0 0;
      overflow: hidden;
    }
    .count-particles {
      border-radius: 0 0 3px 3px;
    }
  </style>
<!--  <link rel="stylesheet" href="static/js/disable_click.css">-->
</head>
<body>
  <div class="particles-container">
    <!-- Particle background fills the entire container -->
    <div id="particles-js"></div>

    <!-- Centered content -->
    <div class="container">
      <h1>Sunday - The Future of Task Management</h1>
      <p class="subtext">Your tasks, organized, secure, and collaborative.</p>
      <a href="/login" class="cta-button">Join our journey</a>
    </div>
  </div>

  <!-- particles.js library -->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- stats.js library -->
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="static/JS/disable_right_click.js" defer></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 12
          },
          "image": {
            "src": "https://www.sprinklr.com/wp-content/themes/sprinklr/assets/images/logo_sprinklr.svg",
            "width": 250,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.3286994724774322,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 47.34885849793636,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 9.59040959040959,
            "size_min": 5.594405594405594,
            "sync": true
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6.413648243462092,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "bounce",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 320.6824121731046,
            "rotateY": 481.0236182596568
          }
        }
      },
      "interactivity": {
        "detect_on": "window",  // Change to "window" so events are detected everywhere
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>
</body>
</html>
