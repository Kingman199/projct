<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Member</title>
</head>
<body>
    <h1>Assign Member to {{ task.title }}</h1>
    <ul>
        {% for member in members %}
            <li>
                {{ member.name }}
                <form action="{{ url_for('assign_member', task_id=task.id) }}" method="post" style="display:inline;">
                    <input type="hidden" name="member_id" value="{{ member.id }}">
                    <button type="submit">Assign</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
